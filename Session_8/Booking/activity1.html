<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Book a session</title>
  </head>

  <body>
    <main class="p-4">
      <h1>Book a session</h1>
      <p>Fill in the form below to book a virtual session with your doctor</p>

      <form id="booking-form">
        <h5>Basic Info</h5>
        <!-- Activity 1 Below -->
        <div>
          <label class="form-label">Full Name</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            class="form-control"
          />
          <label class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" />
        </div>
        <div class="py-4">
          <h5>Doctor</h5>
          <!-- Activity 2 Below -->
          <select id="doctor" class="form-select" name="doctor">
            <option value="" selected>Select your doctor</option>
            <option value="JOHN_HOPKINS">Dr. John Hopkins</option>
            <option value="MAYA_MARIN">Dr. Maya Marin</option>
            <option value="DONNA_DOUGLAS">Dr. Donna Douglas</option>
          </select>
        </div>

        <div class="py-4" id="radio-btn">
          <h5>Where?</h5>
          <!-- Activity 3 Below -->
          <div class="form-check">
            <input
              type="radio"
              name="question1"
              id="q1-o1"
              value="GOOGLE_MEET"
              class="form-check-input"
            />
            <label for="q1-o1" class="form-check-label">Google Meet</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              name="question1"
              id="q1-o2"
              value="PHONE"
              class="form-check-input"
            />
            <label for="q1-o2" class="form-check-label">Phone</label>
          </div>
        </div>
        <h5>When?</h5>
        <!-- Activity 4 Below -->
        <input
          type="datetime-local"
          name="date"
          id="date"
          class="form-control"
          min="2021-12-22"
          max="2021-12-30"
        />
        <!-- <input
          type="date"
          name="Date"
          id="date"
          min="2021-12-22"
          max="2021-12-30"
        /> -->
        <!-- Activity 5 Below -->
        <button class="btn btn-primary mt-2" type="submit">
          Confirm Booking
        </button>
      </form>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
