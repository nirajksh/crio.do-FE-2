<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <ul id="names">
      <li>john</li>
      <li>dora</li>
      <li>mary</li>
      <li>dooni</li>
    </ul>
    <script>
      function searchPerson(elemId, name) {
        const list = document.querySelector(elemId);
        const myList = Array.from(list.getElementsByTagName("li"));
        // console.log(myList);
        for (let i = 0; i < myList.length; i++) {
          if (name === myList[i].innerText) {
            return "Found";
          }
        }
        return "Not Found";
      }
      console.log(searchPerson("names", "john"));
    </script>
  </body>
</html>
